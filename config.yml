accounts:
  - name: alice
    coins: ["200000000uhydrogen"]
  - name: bob
    address: "saturn1wvvyvp4y7uq3sdsaz2vwslh8kk8z08jsvp0je9"
    coins: ["100000000uhydrogen"]
validator:
  name: alice
  staked: "100000000uhydrogen"
client:
  openapi:
    path: "docs/static/openapi.yml"
  vuex:
    # path: "vue/src/store"
# faucet:
#   name: bob
#   coins: ["100000uhydrogen"]
build:
  main: ./cmd/saturnd
init:
  app:
    minimum-gas-prices: 1uhydrogen
  config:
    consensus:
      timeout_commit: "10s"
genesis:
  consensus_params:
    block:
      time_iota_ms: "1000"
  app_state:
    staking:
      params:
        bond_denom: uhydrogen
    mint:
      params:
        mint_denom: uhydrogen
    crisis:
      constant_fee:
        denom: uhydrogen
    gov:
      deposit_params:
        min_deposit:
          denom: uhydrogen
    bank:
      denom_metadata:
        - description: hydrogen
          base: uhydrogen
          display: hydrogen
          name: Hydrogen
          symbol: H2
          denom_units:
            - denom: uhydrogen
              exponent: 0
              aliases:
                - Hydrogen Micro
            - denom: hydrogen
              exponent: 6
              aliases:
                - Hydrogen
